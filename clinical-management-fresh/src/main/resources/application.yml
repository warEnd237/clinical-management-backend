# CORS Configuration
app:
  name: "Clinical Management System"
  cors:
    allowed-origins: "http://localhost:4200,http://127.0.0.1:4200"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
    allowed-headers: "*"
    allow-credentials: true
  
  # Scheduler Configuration
  scheduler:
    # Send appointment reminders daily at 9:00 AM
    reminder-cron: "0 0 9 * * ?"
    # Clean up old appointments every Sunday at midnight
    cleanup-cron: "0 0 0 * * SUN"
    # Mark no-show appointments every hour
    no-show-cron: "0 0 * * * ?"

# Logging
logging:
  level:
    com.clinical.backend: INFO
    root: INFO
