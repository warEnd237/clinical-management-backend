{{- if .Values.secrets.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "clinical-management.fullname" . }}-secret
  labels:
    {{- include "clinical-management.labels" . | nindent 4 }}
type: Opaque
data:
  # Database password (base64 encoded)
  db-password: {{ .Values.postgresql.auth.password | b64enc | quote }}
  
  # JWT secret (base64 encoded)
  jwt-secret: {{ .Values.backend.env.jwtSecret | b64enc | quote }}
  
  # Email password (base64 encoded)
  mail-password: {{ .Values.backend.email.password | b64enc | quote }}
{{- end }}
